name: Basic Testing Example

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Python Tests
        uses: thoughtparametersllc/python-testing@copilot/add-auto-detect-test-framework
        with:
          python-version: '3.x'
